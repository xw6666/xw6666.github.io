ss="hljs-keyword">for</span>(<span class="hljs-type">int</span> k = j + <span class="hljs-number">1</span>;k &lt; a.<span class="hljs-built_in">size</span>();k++)<br>            &#123;<br>                <span class="hljs-type">int</span> x1 = a[i].x, y1 = a[i].y;<br>                <span class="hljs-type">int</span> x2 = a[j].x, y2 = a[j].y;<br>                <span class="hljs-type">int</span> x3 = a[k].x, y3 = a[k].y;<br><br>                <span class="hljs-keyword">if</span>(x1 == x2 &amp;&amp; y1 == y3)<br>                &#123;<br>                    ans = <span class="hljs-built_in">max</span>(ans, <span class="hljs-built_in">abs</span>(y2 - y1) * <span class="hljs-built_in">abs</span>(x1 - x3));<br>                &#125;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x1 == x3 &amp;&amp; y1 == y2)<br>                &#123;<br>                    ans = <span class="hljs-built_in">max</span>(ans, <span class="hljs-built_in">abs</span>(y1 - y3) * <span class="hljs-built_in">abs</span>(x1 - x2));<br>                &#125;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x2 == x1 &amp;&amp; y2 == y3)<br>                &#123;<br>                    ans = <span class="hljs-built_in">max</span>(ans, <span class="hljs-built_in">abs</span>(y2 - y1) * <span class="hljs-built_in">abs</span>(x3 - x2));<br>                &#125;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x2 == x3 &amp;&amp; y2 == y1)<br>                &#123;<br>                    ans = <span class="hljs-built_in">max</span>(ans, <span class="hljs-built_in">abs</span>(y2 - y3) * <span class="hljs-built_in">abs</span>(x2 - x1));<br>                &#125;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x3 == x1 &amp;&amp; y3 == y2)<br>                &#123;<br>                    ans = <span class="hljs-built_in">max</span>(ans, <span class="hljs-built_in">abs</span>(y1 - y3) * <span class="hljs-built_in">abs</span>(x3 - x2));<br>                &#125;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x3 == x2 &amp;&amp; y3 == y1)<br>                &#123;<br>                    ans = <span class="hljs-built_in">max</span>(ans, <span class="hljs-built_in">abs</span>(y2 - y3) * <span class="hljs-built_in">abs</span>(x1 - x3));<br>                &#125;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <br>    cout &lt;&lt; ans &lt;&lt; endl;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
