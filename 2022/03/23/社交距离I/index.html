t++</span><br>            last = i;<br>        &#125;<br>        <br>        <span class="hljs-keyword">if</span>(cnt == <span class="hljs-number">2</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;   <span class="hljs-comment">//能放两头就是合格</span><br>        <span class="hljs-keyword">if</span>(a[i] == <span class="hljs-number">1</span>) last = i;     <span class="hljs-comment">//不断更新上一头牛的坐标</span><br>    &#125;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    cin &gt;&gt; n &gt;&gt; s + <span class="hljs-number">1</span>;<br>    <span class="hljs-built_in">memset</span>(ne,<span class="hljs-number">0x3f</span>,<span class="hljs-built_in">sizeof</span>(ne));<br>    <span class="hljs-type">int</span> d = n, last = -INF;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>;i &lt;= n;i++)<br>    &#123;<br>        a[i] = s[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>        <span class="hljs-keyword">if</span>(a[i] == <span class="hljs-number">1</span>)    <span class="hljs-comment">//如果有牛，检查一下能不能更新d，并记录这个牛的位置</span><br>        &#123;<br>            d = <span class="hljs-built_in">min</span>(d, i - last);<br>            last = i;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-comment">//ne[i]表示i处的下一个有牛的位置是ne[i]</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = n;i &gt;= <span class="hljs-number">1</span>;i--)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(a[i] == <span class="hljs-number">0</span>)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(a[i + <span class="hljs-number">1</span>] == <span class="hljs-number">1</span>) ne[i] = i + <span class="hljs-number">1</span>;<br>            <span class="hljs-keyword">else</span> ne[i] = ne[i + <span class="hljs-number">1</span>];<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-type">int</span> l = <span class="hljs-number">1</span>, r = d;    <span class="hljs-comment">//对最小距离1和现在距离d进行二分答案</span><br>    <span class="hljs-keyword">while</span>(l &lt; r)<br>    &#123;<br>        <span class="hljs-type">int</span> mid = l + r + <span class="hljs-number">1</span> &gt;&gt; <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-built_in">check</span>(mid)) l = mid;<br>        <span class="hljs-keyword">else</span> r = mid - <span class="hljs-number">1</span>;<br>    &#125;<br>    <br>    cout &lt;&lt; l &lt;&lt; endl;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
