              <h1 id="阻挡广告牌II"><a href="#阻挡广告牌II" class="headerlink" title="阻挡广告牌II"></a>阻挡广告牌II</h1><p><img src="/images/%E9%98%BB%E6%8C%A1%E5%B9%BF%E5%91%8A%E7%89%8C2/%E9%A2%98%E7%9B%AE.png" srcset="/img/loading.gif" lazyload></p>
<p>思路：直接找能够让覆盖面积减少的条件，不难发现只有以下五种：</p>
<ul>
<li><p><img src="/images/%E9%98%BB%E6%8C%A1%E5%B9%BF%E5%91%8A%E7%89%8C2/QQ%E5%9B%BE%E7%89%8720220330214941.png" srcset="/img/loading.gif" lazyload></p>
</li>
<li><p><img src="/images/%E9%98%BB%E6%8C%A1%E5%B9%BF%E5%91%8A%E7%89%8C2/QQ%E6%88%AA%E5%9B%BE20220329232743.png" srcset="/img/loading.gif" lazyload></p>
</li>
<li><p><img src="/images/%E9%98%BB%E6%8C%A1%E5%B9%BF%E5%91%8A%E7%89%8C2/QQ%E6%88%AA%E5%9B%BE20220330215114.png" srcset="/img/loading.gif" lazyload></p>
</li>
<li><p><img src="/images/%E9%98%BB%E6%8C%A1%E5%B9%BF%E5%91%8A%E7%89%8C2/QQ%E6%88%AA%E5%9B%BE20220330215128.png" srcset="/img/loading.gif" lazyload></p>
</li>
<li><p><img src="/images/%E9%98%BB%E6%8C%A1%E5%B9%BF%E5%91%8A%E7%89%8C2/QQ%E6%88%AA%E5%9B%BE20220330215151.png" srcset="/img/loading.gif" lazyload></p>
</li>
</ul>
<p>所以分类讨论直接代码实现：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></div></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cstring&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;algorithm&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cmath&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> x1,y1,x2,y2;<br>    cin &gt;&gt; x1 &gt;&gt; y1 &gt;&gt; x2 &gt;&gt; y2;<br>    <span class="hljs-type">int</span> s = <span class="hljs-built_in">abs</span>(x1 - x2) * <span class="hljs-built_in">abs</span>(y1 - y2);<br>    <br>    <span class="hljs-type">int</span> x3,y3,x4,y4;<br>    cin &gt;&gt; x3 &gt;&gt; y3 &gt;&gt; x4 &gt;&gt; y4;<br>    <br>    <span class="hljs-keyword">if</span>(x3 &lt;= x1 &amp;&amp; x4 &gt;= x2 &amp;&amp; y3 &lt;= y1 &amp;&amp; y4 &gt;= y2) s = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x1 &gt;= x3 &amp;&amp; x2 &lt;= x4 &amp;&amp; y1 &lt;= y4 &amp;&amp; y4 &lt;= y2 &amp;&amp; y3 &lt;= y1) s = <span class="hljs-built_in">abs</span>(y2 - y4) * <span class="hljs-built_in">abs</span>(x1 - x2);<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x1 &gt;= x3 &amp;&amp; x2 &lt;= x4 &amp;&amp; y1 &lt;= y3 &amp;&amp; y3 &lt;= y2 &amp;&amp; y4 &gt;= y2) s = <span class="hljs-built_in">abs</span>(y3 - y1) * <span class="hljs-built_in">abs</span>(x1 - x2);<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(y1 &gt;= y3 &amp;&amp; y2 &lt;= y4 &amp;&amp; x1 &lt;= x4 &amp;&amp; x4 &lt;= x2 &amp;&amp; x1 &gt;= x3) s = <span class="hljs-built_in">abs</span>(x4 - x2) * <span class="hljs-built_in">abs</span>(y1 - y2);<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(y1 &gt;= y3 &amp;&amp; y2 &lt;= y4 &amp;&amp; x1 &lt;= x3 &amp;&amp; x3 &lt;= x2 &amp;&amp; x2 &lt;= x4) s = <span class="hljs-built_in">abs</span>(x3 - x1) * <span class="hljs-built_in">abs</span>(y1 - y2);<br>    <br>    cout &lt;&lt; s &lt;&lt; endl;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
